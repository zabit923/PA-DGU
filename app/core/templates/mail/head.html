<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Gidrator - Уведомление{% endblock title %}</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
    }
    .header {
        background: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 5px 5px 0 0;
    }
    .content {
        padding: 20px;
        background: #f9f9f9;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        background: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin: 20px 0;
    }
    .footer {
        text-align: center;
        padding: 20px;
        font-size: 12px;
        color: #666;
        border-radius: 0 0 5px 5px;
        background-color: #f0f0f0;
    }
    {% block additional_styles %}{% endblock additional_styles %}
  </style>
</head>
